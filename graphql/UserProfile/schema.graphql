type UserProfile {
    id: ID!
    user_id: ID!
    nama_lengkap: String!
    nrp: String
    alamat: String
    foto: String
    level_id: Int
    status_id: Int
    bagian_id: Int
    created_at: DateTime
    updated_at: DateTime
    deleted_at: DateTime
    user: User @belongsTo
    bagian: Bagian @belongsTo
    level: Level @belongsTo
    status: Status @belongsTo
}

input CreateUserProfileInput {
    user_id: ID!
    nama_lengkap: String!
    nrp: String
    alamat: String
    foto: String
    bagian_id: Int
    level_id: Int
    status_id: Int
}

input UpdateUserProfileInput {
    user_id: ID
    nama_lengkap: String
    nrp: String
    alamat: String
    foto: String
    bagian_id: Int
    level_id: Int
    status_id: Int
}

extend type Query {
    userProfileByUserId(user_id: ID! @eq): UserProfile
    @find(model: "App\\Models\\UserProfile\\UserProfile")

    userProfile(id: ID! @eq): UserProfile
    @find(model: "App\\Models\\UserProfile\\UserProfile")
}

extend type Mutation {
    updateUserProfile(id: ID! @eq, input: UpdateUserProfileInput! @spread): UserProfile
    @update(model: "App\\Models\\UserProfile\\UserProfile")
}